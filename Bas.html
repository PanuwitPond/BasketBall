<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Score Counter</title>
    <link rel="stylesheet" href="Bas.css">
</head>
<body>
    <div class="container">
        <div class="team">
            <label for="team1" class="tm">Team 1</label>
            <input type="text" id="team1" placeholder="Enter Team 1 name">
            <div class="score" id="score1">0</div>
            <div class="buttons">
                <button onclick="addScore(1, 1)">+1</button>
                <button onclick="addScore(1, 2)">+2</button>
                <button onclick="addScore(1, 3)">+3</button>
            </div>
        </div>

        <div class="team">
            <label for="team2" class="tm">Team 2</label>
            <input type="text" id="team2" placeholder="Enter Team 2 name">
            <div class="score" id="score2">0</div>
            <div class="buttons">
                <button onclick="addScore(2, 1)">+1</button>
                <button onclick="addScore(2, 2)">+2</button>
                <button onclick="addScore(2, 3)">+3</button>
            </div>
        </div>
        
    </div>

    <script src="Bas.js"></script>

</body>
</html>
